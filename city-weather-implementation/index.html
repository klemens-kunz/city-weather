<!doctype html>
<html>
	<head>
		<title>city-weather.com</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/style.css" media="screen"></link>

		<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<header>
			<img src="img/logo.png" class="logo" />
			<div class="social">
				<a class="facebook" target="_blank" href=""></a>
				<a class="twitter" target="_blank" href=""></a>
				<a class="google" target="_blank" href=""></a>
				<a class="bookmark" href=""></a>
			</div>
			<div class="clearfix"></div>
		</header>
		<section class="main">
			<label>Please choose a city:</label>
			<select id="sel-city">
				<option value="02112">Boston</option>
				<option value="10001">New York</option>
				<option value="19122">Philadelphia</option>
				<option value="20001">Washington D.C.</option>
				<option value="30301">Atlanta</option>
				<option value="33133">Miami</option>
				<option value="75201">Dallas</option>
				<option value="60601">Chicago</option>
				<option value="63101">St. Louis</option>
				<option value="80218">Denver</option>
				<option value="89101">Las Vegas</option>
				<option value="85001">Phoenix</option>
				<option value="90001">Los Angeles</option>
				<option value="94102">San Francisco</option>
				<option value="98101">Seattle</option>
			</select>
			<a class="unit active" data-unit="fahrenheit">&deg;F</a> / <a class="unit" data-unit="celsius">&deg;C</a>

			<div class="forecast-box today clearfix">
				<p>
					<span>currently in</span>
					<span id="city-name" class="text-bold"></span>
				</p>

				<div class="current-condition">
					<div class="forecast-icon current"></div>
					<div class="text-bold"></div>
				</div>

				<div class="conditions">
					<p class="text-bold temp-now">
						Temp: <span></span><span class="entity">&deg;F</span>
					</p>
					<p class="text-bold temp-high">
						High: <span></span><span class="entity">&deg;F</span>
					</p>
					<p class="text-bold temp-low">
						Low: <span></span><span class="entity">&deg;F</span>
					</p>
					<div class="forecast-icon text-bold">Forecast:</div>
				</div>
			</div>

			<div class="forecast-box tomorrow">
				<p>
					Forecast for tomorrow, <span class="date"></span>
				</p>

				<div class="forecast-icon tomorrow"></div>

				<div class="conditions">
					<p class="text-bold condition"></p>
					<p class="text-bold temp-high">
						High: <span></span><span class="entity">&deg;F</span>
					</p>
					<p class="text-bold temp-low">
						Low: <span></span><span class="entity">&deg;F</span>
					</p>
				</div>
			</div>

			<div class="forecast-boxes clearfix">
				<div>
					<p class="date"></p>
					<div class="forecast-icon"></div>
					<div class="conditions">
						<p class="text-bold condition"></p>
						<p class="text-bold temp-high">
							High: <span></span><span class="entity">&deg;F</span>
						</p>
						<p class="text-bold temp-low">
							Low: <span></span><span class="entity">&deg;F</span>
						</p>
					</div>
				</div>
				<div>
					<p class="date"></p>
					<div class="forecast-icon"></div>
					<div class="conditions">
						<p class="text-bold condition"></p>
						<p class="text-bold temp-high">
							High: <span></span><span class="entity">&deg;F</span>
						</p>
						<p class="text-bold temp-low">
							Low: <span></span><span class="entity">&deg;F</span>
						</p>
					</div>
				</div>
				<div>
					<p class="date"></p>
					<div class="forecast-icon mostly-cloudy"></div>
					<div class="conditions">
						<p class="text-bold condition"></p>
						<p class="text-bold temp-high">
							High: <span></span><span class="entity">&deg;F</span>
						</p>
						<p class="text-bold temp-low">
							Low: <span></span><span class="entity">&deg;F</span>
						</p>
					</div>
				</div>
			</div>

			<div class="clearfix"></div>
		</section>
	</body>
</html>
